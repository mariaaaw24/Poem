<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ithinkkthoughts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f7f4fa] text-gray-800 font-sans">
  <header class="text-center p-8">
    <h1 class="text-4xl font-bold text-purple-600">ithinkkthoughts</h1>
    <p class="text-lg text-purple-400">poems, pixels, pastels</p>
    <nav class="mt-4">
      <a href="index.html" class="text-purple-600 underline mx-2">Home</a>
      <a href="about.html" class="text-purple-600 underline mx-2">About Me</a>
    </nav>
  </header>

  <main id="poem-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 px-6 pb-10">
    <!-- Cards load here -->
  </main>

  <footer class="text-center py-6 text-sm text-gray-500">
    Â© 2025 Ree
  </footer>

  <script>
    fetch("poems.json")
      .then(res => res.json())
      .then(poems => {
        const container = document.getElementById("poem-container");
        poems.forEach(poem => {
          const card = document.createElement("div");
          card.className = "bg-white rounded-xl shadow-lg overflow-hidden";

          card.innerHTML = `
            <a href="poem.html?id=${poem.id}">
              <img src="${poem.image}" alt="${poem.title}" class="w-full h-auto object-contain" />
            </a>
          `;

          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
